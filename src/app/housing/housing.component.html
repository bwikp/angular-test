<section class="formApp">
    <form  [formGroup]="housingForm" (submit)="submitHouseValues()">
        <label>
            buyingPrice:
            <input type="text" type="number" formControlName="buyingPrice">
        </label>
        <label>
             monthlyRent:
            <input type="text" type="number" formControlName="monthlyRent">
        </label>
        <label>
            annualCharges:
            <input type="text" type="number" formControlName="annualCharges">
        </label>
        <label>
            AgencyFees:
            <input type="text" type="number" formControlName="agencyFees">
        </label>
        <button type="submit">Cal</button>
    </form>
    <h2>total rent month :  {{totalRentMonth}}</h2>
    <h2>Agencyfee per month: {{ agencyfee}}</h2>
    <h2> total fee after 3 year : {{ totalfee3year }}</h2>
    <h2> total rent after 3 year : {{ totalrent3year }}</h2>
    <h2>total année 1: {{totalyear1}} </h2>
    <h2>total année 2: {{totalyear2}}</h2>
    <h2>total année 3: {{totalyear3}}</h2>
</section>
